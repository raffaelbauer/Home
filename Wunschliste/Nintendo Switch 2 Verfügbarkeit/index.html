<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Switch 2 Verfügbarkeit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #1a1a1a;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 1.2em;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nintendo Switch 2</h1>
    <p>Die Nintendo Switch 2 ist derzeit noch nicht zum Kauf verfügbar.</p>
  </div>

  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.ch/Datenschutz/" target="_blank">Datenschutzbestimmungen</a>
    </p>
  </footer>
</body>
</html>
