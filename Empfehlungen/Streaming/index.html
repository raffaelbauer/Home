<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Raffaels Film- und Serienempfehlungen">
    <title>Raffaels Film- und Serienempfehlungen</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #f5f5f5;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 4rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            width: 100%;
            flex: 1;
        }

        .category {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            margin-bottom: 4rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .category h2 {
            font-size: 3rem;
            color: #ff8c00;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .category ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category li {
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            background: #3a3a3a;
            padding: 1rem;
            border-radius: 10px;
        }

        .category li strong {
            color: #ff8c00;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .category li span {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .category a {
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #ff4500;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: inline-block;
            text-align: center;
        }

        .category a:hover {
            color: #fff;
            background-color: #ff4500;
            border-color: #ff4500;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-weight: bold;
            color: white;
            background: none;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.8rem;
            }

            .category h2 {
                font-size: 2rem;
            }

            .category li strong {
                font-size: 1.3rem;
            }

            .category li span {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 0 1rem;
            }

            header h1 {
                font-size: 2.2rem;
            }

            .category {
                padding: 2rem 1.2rem;
            }

            .category h2 {
                font-size: 1.6rem;
            }

            .category a {
                font-size: 0.95rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Raffaels Film- und Serienempfehlungen</h1>
    </header>
    <main>
        <!-- Deine Film- und Serienempfehlungen hier einfügen (bleiben unverändert) -->

    </main>
    <footer>

        <p><a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a></p>
    </footer>
</body>
</html>
