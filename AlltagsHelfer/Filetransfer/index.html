<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei-Transfer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }
        header {
            padding: 30px;
        }
        h1 {
            color: #007acc;
            font-size: 2.5rem;
        }
        #uploadBox {
            border: 2px dashed #007bff;
            padding: 40px;
            cursor: pointer;
            width: 300px;
            margin: 20px auto;
            background: white;
            transition: 0.3s;
        }
        #uploadBox:hover {
            background: #f0f8ff;
        }
        #fileInput {
            display: none;
        }
        #progressContainer {
            margin-top: 20px;
            display: none;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            width: 0;
            background: #007bff;
            transition: width 0.3s;
        }
        #progressText {
            margin-top: 10px;
            font-weight: bold;
        }
        #warning {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #linkBox {
            margin-top: 20px;
            display: none;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            color: #fff;
            font-weight: bold;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Einfach Dateien hochladen & teilen</h1>
    </header>
    <div id="uploadBox" onclick="document.getElementById('fileInput').click();">
        <p>Klicke hier oder ziehe eine Datei hinein</p>
    </div>
    <input type="file" id="fileInput">
    
    <div id="progressContainer">
        <p id="progressText">Hochladen: 0%</p>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <p id="timeLeft"></p>
        <p id="warning">Bitte den Tab nicht schließen oder die Seite aktualisieren während des Uploads!</p>
    </div>

    <div id="linkBox">
        <p>Dein Download startet in wenigen Sekunden...</p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            let file = this.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("file", file);

            let startTime = Date.now();
            document.getElementById("progressContainer").style.display = "block";
            document.getElementById("warning").style.display = "block";

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "https://home-ujmu.onrender.com/upload", true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    let percentComplete = Math.round((event.loaded / event.total) * 100);
                    document.getElementById("progressFill").style.width = percentComplete + "%";
                    document.getElementById("progressText").textContent = "Hochladen: " + percentComplete + "%";

                    let elapsedTime = (Date.now() - startTime) / 1000; // Sekunden
                    let speed = event.loaded / elapsedTime; // Bytes pro Sekunde
                    let remainingTime = (event.total - event.loaded) / speed; // Sekunden

                    let hours = Math.floor(remainingTime / 3600);
                    let minutes = Math.floor((remainingTime % 3600) / 60);
                    let seconds = Math.floor(remainingTime % 60);

                    let timeText = "Verbleibende Zeit: ";
                    if (hours > 0) timeText += hours + "h ";
                    if (minutes > 0) timeText += minutes + "m ";
                    if (seconds > 0) timeText += seconds + "s";
                    
                    document.getElementById("timeLeft").textContent = timeText;
                }
            };

            xhr.onload = function() {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText);
                    let downloadLink = document.createElement("a");
                    downloadLink.href = response.url;
                    downloadLink.download = file.name;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    document.getElementById("progressContainer").style.display = "none";
                    document.getElementById("warning").style.display = "none";
                    document.getElementById("linkBox").style.display = "block";
                }
            };

            xhr.send(formData);
        });
    </script>

    <footer>
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p>
            <a href="https://raffaelbauer.github.io/Datenschutzerklaerung/">Datenschutzbestimmungen</a>
        </p>
    </footer>
</body>
</html>
