<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon - Diese Seite ist bald verfügbar.">
    <title>Coming Soon</title>
    <style>
        /* Farbverlauf-Hintergrund nur im body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e2a47, #3a4a7f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(6px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: #f4e04d;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: #dddddd;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff7f50;
            animation: pulse 2s infinite;
        }

        /* Footer Styling */
        footer {
            color: white;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
            padding: 1rem 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff7f50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .countdown {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>Meine Website ist gerade in der Entwicklung – ich freue mich schon, sie bald mit dir zu teilen!</p>
        <div class="countdown">Bald verfügbar!</div>
    </div>

    <footer>
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p>
            <a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a>
        </p>
    </footer>

</body>
</html>
