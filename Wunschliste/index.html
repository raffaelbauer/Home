
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꾸 Raffaels Wunschliste 游꾸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(to bottom right, #cce7ff, #ffffff);
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-buy {
      background-color: #2196F3;
      color: white;
    }
    .btn-gift {
      background-color: #4CAF50;
      color: white;
    }
    .btn-gift:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .gift-selected-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .gift-selected-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div id="gift-selected-dialog" class="gift-selected-dialog">
  <div class="gift-selected-content">
    <h3>Geschenk reservieren</h3>
    <p id="selected-gift-name"></p>
    <button id="gift-confirm" class="btn btn-gift">Ja, ich schenke das!</button>
    <button id="gift-cancel" class="btn btn-buy">Abbrechen</button>
  </div>
</div>

<header>
  <h1>游꾸 Raffaels Wunschliste 游꾸</h1>
</header>

<main>
  <ul id="wishlist">
    <li>
      <span>Neues Armband f칲r meine Uhr</span>
      <button class="btn btn-gift" data-gift-name="Neues Armband f칲r meine Uhr" data-gift-price="49 CHF">Ich schenke das!</button>
    </li>
    <li>
      <span>Geld schenken</span>
      <button class="btn btn-gift" data-gift-name="Geld schenken" data-gift-price="Selbst w칛hlbar">Ich schenke das!</button>
    </li>
  </ul>
</main>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const confirmButton = document.getElementById('gift-confirm');
  const cancelButton = document.getElementById('gift-cancel');
  const dialog = document.getElementById('gift-selected-dialog');
  const selectedGiftNameElement = document.getElementById('selected-gift-name');

  document.querySelectorAll('.btn-gift').forEach(button => {
    button.addEventListener('click', () => {
      const giftName = button.getAttribute('data-gift-name');
      const giftPrice = button.getAttribute('data-gift-price');
      selectedGiftNameElement.textContent = `${giftName} (${giftPrice})`;
      dialog.style.display = 'flex';
      window.currentButton = button;
    });
  });

  confirmButton.addEventListener('click', () => {
    if (window.currentButton) {
      window.currentButton.disabled = true;
      window.currentButton.textContent = "Reserviert 游꿀";
    }
    dialog.style.display = 'none';
  });

  cancelButton.addEventListener('click', () => {
    dialog.style.display = 'none';
  });
});
</script>

</body>
</html>
