<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bilder hochladen & ansehen</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = 'a1fbb460be44fc12e9b7';
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { margin-bottom: 30px; }
    .gallery img {
      max-width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Bilder hochladen & ansehen</h1>

  <input type="hidden"
         role="uploadcare-uploader"
         data-clearable="true"
         data-multiple="true"
         data-tabs="file url"
         data-images-only="true" />

  <h2>Hochgeladene Bilder</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const input = document.querySelector('[role=uploadcare-uploader]');
    input.addEventListener('change', function () {
      const value = input.value;

      // Wenn mehrere Bilder hochgeladen wurden (Gruppe)
      if (value.startsWith('https://ucarecdn.com/group/')) {
        const fileGroup = uploadcare.fileGroup(value);
        fileGroup.done(group => {
          group.files().forEach(filePromise => {
            filePromise.done(showImage);
          });
        });
      } else {
        // Nur ein Bild
        const file = uploadcare.fileFrom('uploaded', value);
        file.done(showImage);
      }
    });

    function showImage(file) {
      const gallery = document.getElementById('gallery');
      const img = document.createElement('img');
      img.src = file.cdnUrl;
      img.alt = "Bild";
      img.title = "Klick zum Ã–ffnen";
      img.onclick = () => window.open(file.cdnUrl, '_blank');
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
