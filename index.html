<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Die offizielle Website von Raffael Bauer">
    <title>Website von Raffael Bauer</title>
    <link rel="icon" href="IMG_4630.jpeg" type="image/jpeg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #00B8D4, #004D40);
            color: #F1F1F1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow: auto;
            background-size: cover;
        }

        header {
            background: radial-gradient(circle, rgba(0, 188, 212, 0.9), rgba(0, 150, 136, 0.9));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #004D40;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        main {
            padding: 4rem 2rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.8rem;
            margin: 2rem 0;
            max-width: 700px;
        }

        .button-container a {
            display: block;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #00BCD4, #00897B);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .button-container a:hover {
            background: linear-gradient(45deg, #00897B, #00BCD4);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.4);
        }

        .button-container a:active {
            transform: translateY(2px);
        }

        footer {
            color: white;
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .button-container a {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf der Website von Raffael Bauer</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="https://raffaelbauer.github.io/Raffaels-Archiv/">Hilfreiche Seiten</a>
            <a href="https://raffaelbauer.github.io/empfehlungen/">Raffaels Empfehlungen</a>
            <a href="https://raffaelbauer.github.io/Wunschliste/">Wunschliste</a>
            <a href="https://raffaelbauer.github.io/Ausflugsideen/">Ausflugsideen</a>
            <a href="https://raffaelbauer.github.io/meine-Spiele/">Meine Spiele</a>
            <a href="https://raffaelbauer.github.io/comming-soon/">Minecraft Server</a>
            <a href="https://raffaelbauer.github.io/Kontakt/">Kontakt</a>
            <a href="https://raffaelbauer.github.io/Datenschutzbestimmungen/">Datenschutzerkl√§rung</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
