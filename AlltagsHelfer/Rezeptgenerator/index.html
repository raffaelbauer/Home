<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezeptgenerator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      background: transparent;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto 80px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 700;
      margin-top: 15px;
      display: block;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      background: #fff;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 1em;
      color: #333;
      outline: none;
      transition: border 0.2s ease-in-out;
    }
    input:focus, textarea:focus {
      border-color: #4facfe;
    }
    .ingredient {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .ingredient input {
      flex: 1;
    }
    .ingredient button {
      padding: 6px 10px;
      background: #00f2fe;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .ingredient button:hover {
      background: #00c0e6;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #4facfe;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #00f2fe;
    }
    #imagePreview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    #imagePreview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }
    footer {
      background: transparent;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      font-weight: bold;
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezeptgenerator</h1>
    <form id="recipeForm">
      <label for="recipeName">Rezeptname:</label>
      <input type="text" id="recipeName" name="recipeName" required>

      <label for="servings">Portionen (optional):</label>
      <input type="number" id="servings" name="servings" min="1">

      <label for="zeit">Zeit (optional):</label>
      <textarea id="zeit" name="zeit" rows="4" readonly></textarea>

      <label for="nutritional">Nährwerte (optional):</label>
      <textarea id="nutritional" name="nutritional" rows="3"></textarea>

      <label>Zutaten:</label>
      <div id="ingredientsList">
        <div class="ingredient">
          <input type="text" placeholder="Zutat" name="ingredient[]">
          <input type="text" placeholder="Menge (z. B. g, ml, TL …)" name="amount[]">
          <button type="button" onclick="this.parentElement.remove()">Entfernen</button>
        </div>
      </div>
      <button type="button" onclick="addIngredient()">Weitere Zutat hinzufügen</button>

      <label for="preparation">Zubereitungsschritte:</label>
      <textarea id="preparation" name="preparation" rows="5" required></textarea>

      <label for="imageUpload">Bilder hochladen (optional):</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple>
      <div id="imagePreview"></div>

      <button type="submit">PDF generieren</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p><a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a></p>
  </footer>

  <script>
    const timeTemplate = "Gesamtzeit:\nZubereitungszeit:\nKoch-/Backzeit:";
    const zeitField = document.getElementById("zeit");
    zeitField.value = timeTemplate;
    zeitField.addEventListener("focus", () => zeitField.removeAttribute("readonly"));
    zeitField.addEventListener("blur", () => {
      if (zeitField.value.trim() === "") {
        zeitField.value = timeTemplate;
        zeitField.setAttribute("readonly", true);
      }
    });

    function addIngredient() {
      const div = document.createElement('div');
      div.className = 'ingredient';
      div.innerHTML = `
        <input type="text" placeholder="Zutat" name="ingredient[]">
        <input type="text" placeholder="Menge (z. B. g, ml, TL …)" name="amount[]">
        <button type="button" onclick="this.parentElement.remove()">Entfernen</button>
      `;
      document.getElementById('ingredientsList').appendChild(div);
    }

    document.getElementById("imageUpload").addEventListener("change", function () {
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('recipeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const pageWidth = doc.internal.pageSize.getWidth();
      let yPos = 20;

      const recipeName = document.getElementById('recipeName').value;
      const servings = document.getElementById('servings').value;
      const zeit = document.getElementById('zeit').value;
      const nutritional = document.getElementById('nutritional').value;
      const preparation = document.getElementById('preparation').value;
      const files = document.getElementById('imageUpload').files;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(22);
      doc.setTextColor(0, 102, 204);
      doc.text(recipeName, pageWidth / 2, yPos, { align: "center" });

      yPos += 10;
      doc.setDrawColor(200);
      doc.line(10, yPos, pageWidth - 10, yPos);
      yPos += 10;

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 0);

      if (servings) {
        doc.text(`Portionen: ${servings}`, 10, yPos);
        yPos += 8;
      }

      if (zeit && zeit.trim() !== timeTemplate.trim()) {
        doc.setFont("helvetica", "bold");
        doc.text("Zeit:", 10, yPos);
        yPos += 6;
        doc.setFont("helvetica", "normal");
        const lines = doc.splitTextToSize(zeit, pageWidth - 20);
        doc.text(lines, 10, yPos);
        yPos += lines.length * 7;
      }

      if (nutritional) {
        doc.setFont("helvetica", "bold");
        doc.text("Nährwerte:", 10, yPos);
        yPos += 6;
        doc.setFont("helvetica", "normal");
        const lines = doc.splitTextToSize(nutritional, pageWidth - 20);
        doc.text(lines, 10, yPos);
        yPos += lines.length * 7;
      }

      const ingredientDivs = document.querySelectorAll('#ingredientsList .ingredient');
      const validIngredients = Array.from(ingredientDivs).map(div => {
        const inputs = div.querySelectorAll('input');
        const zutat = inputs[0].value.trim();
        const menge = inputs[1].value.trim();
        return zutat && menge ? `• ${zutat} (${menge})` : null;
      }).filter(Boolean);

      if (validIngredients.length > 0) {
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Zutaten:", 10, yPos);
        yPos += 8;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        validIngredients.forEach(line => {
          doc.text(line, 10, yPos);
          yPos += 6;
        });
        yPos += 4;
      }

      if (preparation) {
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Zubereitung:", 10, yPos);
        yPos += 8;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        const lines = doc.splitTextToSize(preparation, pageWidth - 20);
        doc.text(lines, 10, yPos);
        yPos += lines.length * 7;
      }

      const imageDataArray = [];
      if (files.length > 0) {
        let loaded = 0;
        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function (e) {
            imageDataArray.push(e.target.result);
            loaded++;
            if (loaded === files.length) {
              renderImages();
            }
          };
          reader.readAsDataURL(file);
        });
      } else {
        renderImages();
      }

      function renderImages() {
        if (imageDataArray.length > 0) {
          yPos += 10;
          doc.setFont("helvetica", "bold");
          doc.text("Bilder:", 10, yPos);
          yPos += 6;
          let xPos = 10;
          const imgSize = 40;
          imageDataArray.forEach(img => {
            if (xPos + imgSize > pageWidth - 10) {
              xPos = 10;
              yPos += imgSize + 10;
            }
            doc.addImage(img, 'JPEG', xPos, yPos, imgSize, imgSize);
            xPos += imgSize + 5;
          });
          yPos += imgSize + 10;
        }

        doc.setFontSize(10);
        doc.setTextColor(150);
        doc.text("Erstellt mit dem Rezeptgenerator auf raffaelbauer.ch", 10, 290);

        doc.save(`${recipeName}.pdf`);
      }
    });
  </script>
</body>
</html>
