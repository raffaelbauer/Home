<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>

  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css" />

  <style>
    @font-face {
      font-display: block;
      font-family: Roboto;
      src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 600;
      src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 700;
      src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff");
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8fd3f4, #84fab0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    .sib-form-container {
      width: 100%;
      max-width: 540px;
    }

    #sib-container input::placeholder,
    #sib-container textarea::placeholder {
      text-align: left;
      font-family: Helvetica, sans-serif;
      color: #c0ccda;
    }

    #sib-container a {
      text-decoration: underline;
      color: #2BB2FC;
    }
  </style>
</head>
<body>
  <main>
    <!-- Brevo Formular eingebettet -->
    <div class="sib-form" style="text-align: center; background-color: #EFF2F7;">
      <div id="sib-form-container" class="sib-form-container">
        <div id="sib-container" class="sib-container--large sib-container--vertical"
          style="text-align:center; background-color:#ffffff; max-width:540px; border-radius:3px; border:1px solid #C0CCD9;">
          <form id="sib-form" method="POST" action="https://sibforms.com/serve/MUIFABZw-bMdeQs6q3SzPOWTmUCPERICGv-hvknV6xbN--_QK0KiiAikWmZ1vsdTaiKHIP1VqtVULWN-ichGWFxzNbAyLRRZwi1kGxTep50k9fKz6fOXOdK6Nhvs6A-XeDrK00ReGuLAS_DuSC44ZpI7mGgw7rHpo-3Aosct9Qgm69XsMS2VajL1phdmlKbef-XUKKl3QY19jI3Z"
            data-type="subscription">
            <div style="padding: 16px;">
              <h2 style="text-align:left; font-family:Helvetica,sans-serif; color:#3C4858;">Newsletter</h2>
              <p style="text-align:left; font-family:Helvetica,sans-serif; color:#3C4858;">
                Melde dich bei meinem Newsletter an, um auf dem Laufenden über Änderungen auf <strong>raffaelbauer.ch</strong> zu bleiben.
              </p>
              <div style="margin-top: 16px; text-align: left;">
                <label for="EMAIL" style="font-weight: bold;">E-Mail-Adresse</label><br>
                <input class="input" type="email" id="EMAIL" name="EMAIL" required placeholder="z. B. du@beispiel.ch"
                  style="width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;" />
              </div>

              <div style="margin: 20px 0;">
                <div class="g-recaptcha" data-sitekey="6LcUMRwrAAAAAHEtnnjkfJYIUtf1nksbWMlinkr8"></div>
              </div>

              <div style="margin-bottom: 20px;">
                <button type="submit"
                  style="background-color: #3E4857; color: white; font-weight: bold; padding: 12px 24px; border: none; border-radius: 4px;">
                  Anmelden
                </button>
              </div>
              <input type="text" name="email_address_check" value="" class="input--hidden">
              <input type="hidden" name="locale" value="de">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p><a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a></p>
  </footer>

  <script>
    window.REQUIRED_CODE_ERROR_MESSAGE = 'Wähle bitte einen Ländervorwahl aus.';
    window.LOCALE = 'de';
    window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig.";
    window.REQUIRED_ERROR_MESSAGE = "Dieses Feld darf nicht leer sein.";
    window.GENERIC_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig.";

    window.translation = {
      common: {
        selectedList: '{quantity} Liste ausgewählt',
        selectedLists: '{quantity} Listen ausgewählt',
        selectedOption: '{quantity} ausgewählt',
        selectedOptions: '{quantity} ausgewählt',
      }
    };
    var AUTOHIDE = Boolean(0);
  </script>
  <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?hl=de"></script>
</body>
</html>
