<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>

  <!-- Begin Brevo Form Styles -->
  <style>
    @font-face {
      font-display: block;
      font-family: Roboto;
      src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 600;
      src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 700;
      src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff");
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8fd3f4, #84fab0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .sib-form {
      width: 100%;
      max-width: 540px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    #sib-container input::placeholder,
    #sib-container textarea::placeholder {
      text-align: left;
      font-family: Helvetica, sans-serif;
      color: #c0ccda;
    }

    #sib-container a {
      text-decoration: underline;
      color: #2BB2FC;
    }
  </style>

  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
</head>
<body>
  <main>
    <!-- Brevo Newsletter Formular -->
    <div class="sib-form" style="text-align: center; background-color: #EFF2F7;">
      
      <!-- BEGIN Brevo Form Code -->
      <!-- HIER KOMMT DEIN VOLLSTÄNDIGER <form>...</form> BLOCK HINEIN -->
      <!-- Du hast ihn mir bereits früher geschickt – einfach reinkopieren -->
      <!-- Beispiel (gekürzt): -->
      <div id="sib-form-container" class="sib-form-container">
        <div id="sib-container" class="sib-container--large sib-container--vertical">
          <form id="sib-form" method="POST" action="https://sibforms.com/serve/DEIN-LINK" data-type="subscription">
            <input type="email" name="EMAIL" placeholder="EMAIL" required>
            <button type="submit">Anmelden</button>
          </form>
        </div>
      </div>
      <!-- END Brevo Form Code -->

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a>
    </p>
  </footer>

  <!-- Brevo JS -->
  <script>
    window.REQUIRED_CODE_ERROR_MESSAGE = 'Wähle bitte einen Ländervorwahl aus.';
    window.LOCALE = 'de';
    window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig. Bitte überprüfe das Feldformat und versuche es erneut.";
    window.REQUIRED_ERROR_MESSAGE = "Dieses Feld darf nicht leer sein.";
    window.GENERIC_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig.";
    window.translation = {
      common: {
        selectedList: '{quantity} Liste ausgewählt',
        selectedLists: '{quantity} Listen ausgewählt',
        selectedOption: '{quantity} ausgewählt',
        selectedOptions: '{quantity} ausgewählt',
      }
    };
    var AUTOHIDE = Boolean(0);
  </script>
  <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?hl=de"></script>
</body>
</html>
