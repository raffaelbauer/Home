<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nintendo Switch 2 Verfügbarkeit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nintendo Switch 2</h1>
    <p>Die Nintendo Switch 2 ist derzeit noch nicht zum Kauf verfügbar.</p>
  </div>

  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.ch/Datenschutz/" target="_blank">Datenschutzbestimmungen</a>
    </p>
  </footer>
</body>
</html>
