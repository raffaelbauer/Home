<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empfehlungen von Raffael Bauer">
    <title>Raffaels Empfehlungen</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
            margin-top: 2rem;
            width: 100%;
        }

        .button-container a,
        .whatsapp-button {
            display: block;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            word-break: break-word;
        }

        .button-container a {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .button-container a:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .whatsapp-button {
            background: linear-gradient(45deg, #25d366, #128c7e);
            max-width: 320px;
            margin: 2.5rem auto 0;
        }

        .whatsapp-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .suggestion-text {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 3rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            font-weight: bold;
            color: white;
            background: none;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .button-container a,
            .whatsapp-button {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Raffaels Empfehlungen</h1>
    </header>

    <main>
        <div class="button-container">
            <a href="https://raffaelbauer.ch/Empfehlungen/KI/">KI</a>
            <a href="https://raffaelbauer.ch/Empfehlungen/Streaming/">Filme & Serien</a>
            <a href="https://raffaelbauer.ch/Empfehlungen/Games/">Spiele</a>
            <a href="https://raffaelbauer.ch/Empfehlungen/Apps/">Apps</a>
        </div>

        <div class="suggestion-text">
            <p>Du hast einen Vorschlag, was ich noch empfehlen k√∂nnte?</p>
            <a href="https://wa.me/41799534432?text=Hallo%20Raffael,%20ich%20habe%20einen%20Vorschlag%20f%C3%BCr%20deine%20Empfehlungen!" class="whatsapp-button">
                WhatsApp Nachricht senden
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p><a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a></p>
    </footer>
</body>
</html>
