<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung fast geschafft</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8fd3f4, #84fab0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .box h1 {
      color: #2b6777;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .box p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .box a {
      display: inline-block;
      background-color: #52ab98;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .box a:hover {
      background-color: #2b6777;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .box {
        padding: 25px;
      }

      .box h1 {
        font-size: 1.5em;
      }

      .box p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="box">
      <h1>Du hast es schon fast geschafft</h1>
      <p>Danke, dass du dich für meinen Newsletter angemeldet hast.<br>
         Bitte überprüfe jetzt dein E-Mail-Postfach – auch den Spam-Ordner – und bestätige deine Anmeldung.</p>
      <a href="https://raffaelbauer.ch">Zurück zur Startseite</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.ch/Datenschutz/">Datenschutzbestimmungen</a>
    </p>
  </footer>
</body>
</html>
