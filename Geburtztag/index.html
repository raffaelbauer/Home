<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bilder hochladen & ansehen</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = 'a1fbb460be44fc12e9b7';
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      max-width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bilder hochladen & ansehen</h1>

  <!-- UploadCare-Widget -->
  <input type="hidden"
         role="uploadcare-uploader"
         data-multiple="true"
         data-clearable="true"
         data-tabs="file url"
         data-images-only="true" />

  <div class="gallery" id="gallery"></div>

  <script>
    const input = document.querySelector('[role=uploadcare-uploader]');
    const gallery = document.getElementById('gallery');

    input.addEventListener('change', async () => {
      const value = input.value;

      if (value.startsWith('https://ucarecdn.com/group/')) {
        // Mehrere Bilder (Gruppe)
        const group = await uploadcare.fileGroup(value);
        group.files().forEach(filePromise => {
          filePromise.done(file => {
            addImage(file.cdnUrl);
          });
        });
      } else {
        // Einzelnes Bild
        const file = await uploadcare.fileFrom('uploaded', value);
        file.done(fileInfo => {
          addImage(fileInfo.cdnUrl);
        });
      }
    });

    function addImage(url) {
      const img = document.createElement('img');
      img.src = url + '-/preview/500x500/'; // optional VorschaugrÃ¶sse
      img.onclick = () => window.open(url, '_blank');
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
